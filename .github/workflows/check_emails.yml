name: Verificar Emails de Corridas

on:
  # Aciona o robô a cada 15 minutos
  schedule:
    - cron: '*/15 * * * *'
  # Permite também acionar manualmente pela aba "Actions" do GitHub
  workflow_dispatch:

jobs:
  run-email-processor:
    runs-on: ubuntu-latest
    steps:
      # 1. Baixa o seu código do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configura o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Use a versão do seu runtime.txt

      # 3. Instala todas as bibliotecas necessárias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Executa o robô de e-mails
      - name: Run Email Processor
        # Passa os segredos do GitHub para as variáveis de ambiente que o script espera
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_TOKEN_JSON: ${{ secrets.GOOGLE_TOKEN_JSON }}
        run: python email_processor.py